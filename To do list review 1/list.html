<html>
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="listCSS.css">
        <script src="listJs.js" defer></script>
    </head>
    <body>
        <div class="">
        <h1 style="text-align: center;color: darkblue; font-size: 70px">To do list...</h1>
        <div class="addDiv" >
            <h3 style="text-align: center;color: darkblue">Add an event</h3>
            <div class="innerAddDiv">
                <label for="textBox1">Enter event to add into list: </label>
                <input id="textBox1" type="text" placeholder="Enter event" data-input="inputText">
                <button class="btn" id="addBtn">Add to list</button>
            </div>
        </div></div>
        <br>
        <div class="listDiv" id="listsDiv">
                <div class="divItemStyle" data-divItem="divItem">
                    <input type="checkbox" class="cb" id="1" data-checkBox = "checkbox">
                    <p class="listPara" data-para="para" id=1></p>
                    <button class="finBtn" data-finBtn="done">Done</button>
                    <button class="delBtn" data-delBtn="delete">Delete</button>
                    <button class="update-Btn" data-updateBtn="update">Update</button>
                </div>
        </div>
        <div class="delUp">
            <button id="delSelectedBtn" class="finBtn">Delete the selected events</button>
        </div>
        <div data-test="testing">

        </div>
    </body>
</html>
